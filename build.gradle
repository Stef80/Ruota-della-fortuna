plugins {
    id 'java'
}

group 'it.uninsubria.RdF'
version '0.1-beta'

sourceCompatibility = 1.8

sourceSets {
    main.java {
        srcDir 'src/main/java'
        exclude 'rdFUtil/view/**' //TODO - escluso package perch√© da correggere
    }
    main.resources.srcDir 'src/main/resources'
    test.java.srcDir 'src/test/java'
    test.resources.srcDir 'src/main/resources'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
//    compile files('libs/your-library-file-name.jar')
    // per la grafica
    compile 'com.jfoenix:jfoenix:8.0.9'
    compile 'org.controlsfx:controlsfx:8.40.15'
    // per il database
    compile 'org.postgresql:postgresql:42.2.5'
    // per invio della mail
    compile 'com.sun.mail:javax.mail:1.6.2'
    //per lettura file csv
    compile 'com.opencsv:opencsv:4.6'
    }

task runTestClient(type: JavaExec, dependsOn: classes, group: 'test') {
    classpath = sourceSets.main.runtimeClasspath
    main = 'PROVATEST.MainC'
}

task runTestServer(type: JavaExec, dependsOn: classes, group: 'test') {
    classpath = sourceSets.main.runtimeClasspath
    main = 'PROVATEST.MainS'
}

task runTestEmail(type: JavaExec, dependsOn: classes, group: 'test') {
    classpath = sourceSets.main.runtimeClasspath
    main = 'serverRdF.emailRdF.EmailSender'
}

