        attributes 'Implementation-Title': 'RdF',
                'Implementation-Version': archiveVersion.get(),
                'Main-Class': 'Finestra' // TODO - da impostare il nome del main
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}