plugins {
    id 'java'
}

group 'it.uninsubria.RdF'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.jfoenix:jfoenix:8.0.9'
    compile 'org.postgresql:postgresql:42.2.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
